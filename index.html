<!DOCTYPE html>
<html>

  <head>
    <title>Todos List!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Todos List!</h1>
    <div>
    <button onclick="handler.toggleAllButton()">Toggle All</button>
    </div>

    <div>
      <button onclick="handler.addTodosButton()">Add Todos</button>

     <div>
      <button onclick="handler.toggoleCompletedButton()">Toggle Complete Todos</button>
      <input type="number" id="toggleCompleteInput">
    </div>

    <script src="todolist.js"></script>
  </body>

</html>
